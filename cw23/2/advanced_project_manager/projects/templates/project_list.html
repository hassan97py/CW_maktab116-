<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project List</title>
</head>
<body>
    <h1>Project List</h1>
    <a href="{% url 'project_create' %}">Create New Project</a>
    <table>
        <thead>
            <tr>
                <th><a href="?sort=name">Name</a></th>
                <th><a href="?sort=start_date">Start Date</a></th>
                <th><a href="?sort=end_date">End Date</a></th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
                <tr>
                    <td>{{ project.name }}</td>
                    <td>{{ project.start_date }}</td>
                    <td>{{ project.end_date }}</td>
                    <td>
                        <a href="{% url 'project_update' project.id %}">Edit</a>
                        <a href="{% url 'task_list' project.id %}">View Tasks</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
