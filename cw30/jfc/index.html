<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Category and Subcategory Viewer</h1>
    
    <div id="category-container">
        <h2>Categories</h2>
        <ul id="category-list"></ul>
        <input type="text" id="new-category-name" placeholder="نام دسته جدید" />
        <button id="add-category-button">افزودن دسته</button>
    </div>

    <div id="subcategory-container" style="display: none;">
        <h2>Subcategories</h2>
        <ul id="subcategory-list"></ul>
        <button id="back-button">Back to Categories</button>
    </div>

    <div id="error-message" style="color: red;"></div>

    <script src="script.js"></script>
</body>
</html>
