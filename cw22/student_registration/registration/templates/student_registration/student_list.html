<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registered Students</title>
</head>
<body>
<h1>Registered Students</h1>
<table>
<thead>
<tr>
<th style="background-color:DodgerBlue;">Name</th>
<th>Email</th>
<th>Age</th>
<th>Grade</th>
<th>Registration Time</th>
</tr>
</thead>
<body>
{% for student in students %}
<tr>
<td style="color:red">{{ student.name }}</td>
<td>{{ student.email }}</td>
<td>{{ student.age }}</td>
<td>{{ student.grade }}</td>
<td>{{ student.registration.registration_time }}</td>
</tr>
{% empty %}
<tr>
<td colspan="5">No registered students found.</td>

</tr>
{% endfor %}
</body>
</table>
<a href="{% url 'register' %}">Register a new student</a>
</body>
</html>
