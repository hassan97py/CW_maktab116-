{% extends 'blog/base.html' %} 
 
{% block content %} 
    <h2>{{ post.title }}</h2> 
    <p>By {{ post.author.name }}</p> 
    <p>{{ post.content }}</p> 
    {% comment %} <p>Published on {{ post.pub_date }}</p>  {% endcomment %}
    <p>Published on {{ post.pub_date|date:"F d, Y" }}</p>
{% endblock %}
