{% extends 'blog/base.html' %} 
 
{% block content %} 
    <h2>Blog Posts</h2> 
    <ul> 
        {% for post in posts %} 
        <li> 
            <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> 
            <p>Published on {{ post.pub_date }}</p> 
        </li> 
        {% endfor %} 
    </ul> 
{% endblock %}
